<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/googlehomepage.css">
    <title>Google</title>
</head>
<body>
    <div class="logo">
        <img src="../images/3A.jpg">
    </div>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>

    <div>

     <div class="footer">

             <span>India</span>
         </div>
         <div class="footer_links">
             <div class="left_footer_links">
                 <a href="#">Advertising</a>
                 <a href="#">Business</a>
                 <a href="#">About</a>

             <div class="right_footer_links">
